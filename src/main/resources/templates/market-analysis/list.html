<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Análise de Mercado - Startups</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Análise de Mercado</h1>
    <div>
      <a th:href="@{/}" class="btn btn-outline-primary">
        <i class="fas fa-home me-2"></i>Dashboard
      </a>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <h6 class="m-0 font-weight-bold text-primary">Selecione uma Startup para Visualizar sua Análise de Mercado</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Slogan</th>
            <th>Fundação</th>
            <th>Pontuação</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="startup : ${startups}">
            <td th:text="${startup.id}"></td>
            <td th:text="${startup.name}"></td>
            <td th:text="${startup.slogan}"></td>
            <td th:text="${startup.foundationYear}"></td>
            <td>
              <span class="badge bg-primary rounded-pill px-3 py-2" th:text="${startup.points}"></span>
            </td>
            <td>
              <a th:href="@{/market-analysis/{id}(id=${startup.id})}" class="btn btn-info btn-sm">
                <i class="fas fa-chart-line me-2"></i>Ver Análise
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
