<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Erro</title>
  <style>
    .error-container {
      text-align: center;
      padding: 5rem 1rem;
    }
    .error-icon {
      font-size: 5rem;
      color: #e74a3b;
      margin-bottom: 2rem;
    }
    .error-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #5a5c69;
    }
    .error-message {
      margin-bottom: 2rem;
      color: #858796;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="error-title">Algo deu errado!</h1>
    <p class="error-message" th:text="${errorMessage ?: 'Ocorreu um erro inesperado.'}"></p>
    <a href="/" class="btn btn-primary">
      <i class="fas fa-home me-2"></i>Retornar à página inicial
    </a>
  </div>
</div>
</body>
</html>
